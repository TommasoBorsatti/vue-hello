<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello Vue!</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Qui le istruzioni del mio script VUE verranno lette ed eseguite -->
  <div  id="root">

    <header v-bind:class="palette2">
      <h2 v-bind:class='palette3'>Please welcome our new guest: <span v-bind:class="palette4">VUE JS</span>...</h2>
    </header>

    <main v-bind:class="palette1">
      <div class="title-box">
        <!-- l'h1 Ã¨ vuoto; con la notazione a baffo vado a stampare il title contenuto in Data, collegando l'h1 in modo dinamico allo script di VUE -->
        <h1 v-bind:class="palette4">{{title}}</h1>
      </div>
      <div class="img-box">
        <!-- Uso direttiva V-Bind per inserire un attributo prendendolo dallo script VUE -->
        <img v-bind:src="imgLink" alt="Logo di VUE">
      </div>
      <div class="button-box">
        <button @click="messColorsUp" name="button">Mess Colors Up</button>
      </div>
      
  </div>
  <!-- /Qui le istruzioni del mio script VUE verranno lette ed eseguite -->
  </main>

<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
